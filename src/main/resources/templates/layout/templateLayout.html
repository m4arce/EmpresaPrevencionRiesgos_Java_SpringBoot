<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
xmlns:sec="http://thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Bootstrap CSS -->
    <link th:fragment="link-bootstrap"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
</head>
<body>

<header th:fragment="nav-inicio">
    <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Prevent-Data</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                        style="-bs-scroll-height: 100px;">
                    </ul>
                    <form th:action="@{/login}" class="d-flex">
                        <button class="btn btn-outline-success" type="submit">Log
                            In</button>                    
                            
                    </form>
                </div>
            </div>
        </nav>
    </div>
</header>

<header th:fragment="nav-general">

    <div class="">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" sec:authorize="hasAnyRole('ADMINISTRATIVO', 'CLIENTE', 'PROFESIONAL')" th:href="@{/}">Prevent-Data</a>
                <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                        aria-controls="navbarScroll" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
                        style="-bs-scroll-height: 100px;">

                        
                        <li class="nav-item"><a class="nav-link"
                        						sec:authorize="hasRole ('ROLE_CLIENTE')"
                                                th:href="@{/lista-capacitaciones}">Capacitaciones</a></li>                        
                        <li class="nav-item"><a class="nav-link"
                                                sec:authorize="hasRole ('ROLE_ADMINISTRATIVO')"
                                                th:href="@{/lista-usuarios}">Usuarios</a></li>
                        <li class="nav-item"><a class="nav-link"
                        						sec:authorize="hasRole ('ROLE_CLIENTE')"
                                                th:href="@{/contacto}">Contacto</a></li>
                        <li class="nav-item"><a class="nav-link"
                        						sec:authorize="hasRole ('ROLE_PROFESIONAL')"
                                                th:href="@{/lista-visitas}">Visitas</a></li>
                        <li class="nav-item"><a class="nav-link"
                        						sec:authorize="hasRole ('ROLE_PROFESIONAL')"
                                                th:href="@{/lista-revisiones}">Revisiones</a></li>
                        <li class="nav-item"><a class="nav-link"
                        						sec:authorize="hasRole ('ROLE_ADMINISTRATIVO')"
                                                th:href="@{/lista-pagos}">Pagos</a></li>

                    </ul>
                    <form method="POST" th:action="@{/logout}" class="d-flex">
                        <button class="btn btn-outline-success" type="submit">Log
                            Out</button>                    
                            
                    </form>
                </div>
            </div>
        </nav>
    </div>

</header>

<footer th:fragment="footer" class="bg-dark text-center text-white">
    <!-- Copyright -->
    <div class="text-center p-3"
         style="background-color: rgba(0, 0, 0, 0.2);">
        &#169 2022 Copyright:
        <p>Full Stack Java - SpringBoot 0018 | Marcela Arce | Jose Toloza</p>
        <b>Usuario: </b> <span sec:authentication="name"></span> |
        <!--  <b>Rol: </b> <span sec:authentication="principal.authorities"></span>-->
    </div>
</footer>

<script th:fragment="script-bootstrap1"
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
        
<script th:fragment="script-bootstrap2"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
