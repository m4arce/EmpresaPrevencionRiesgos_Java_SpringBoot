<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>M6_Spring</title>
  <link th:replace="layout/templateLayout :: link-bootstrap">
</head>
<body>

<header th:replace="layout/templateLayout :: nav-general"></header>

<br>
<br>

<div class="row row-cols-1 row-cols-md-1">
  <div class="col">
    <div class="card h-100 mx-auto" style="width: 1200px;">
      <div class="card-body ">
        <div class="position-relative">
          <h1 class="text-center">LISTA REVISIONES</h1> 
          <a th:href="@{/crear-revision}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Crear Revision</a>         
          
        </div>
        
        <br>

        <!-- Tabla que contiene datos para efectos de lista -->
        <table class="table">
          <thead class="table-secondary">
          <tr>
            <th>Nombre Visita</th>
            <th>Detalle</th>
            <th>Estado</th>            
            <th>Editar</th>
            <th>Eliminar</th>

          </tr>
          </thead>

          <tbody>

           <tr th:each="rev : ${revisiones}">
              <td th:text="${rev.nombrevisita}"></td>
             <td th:text="${rev.detalle}"></td>
             <td th:text="${rev.estado}"></td>             
             <td><a class="btn btn-primary" role="button" th:href="@{/editar-revision/} + ${rev.idrevision}" th:text="Editar"></a></td>
             <td><a class="btn btn-primary" role="button" th:href="@{/eliminar-revision(idrevision=${rev.idrevision})}" th:text="Eliminar"></a></td>


            </tr>

          </tbody>

        </table>
      </div>
      <div class="text-center" th:if="${revisiones == null or revisiones.empty}">
        <p>La Lista de Revisiones esta vacia</p>
      </div>

      </div>
    </div>
  </div>

<br>
<br>

<footer th:replace="layout/templateLayout :: footer"></footer>

<script th:replace="layout/templateLayout :: script-bootstrap1"></script>
<script th:replace="layout/templateLayout :: script-bootstrap2"></script>

</body>
</html>
