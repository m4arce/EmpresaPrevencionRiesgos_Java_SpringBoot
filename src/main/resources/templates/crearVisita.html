<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>M6_Spring</title>
    <link th:replace="layout/templateLayout :: link-bootstrap">
</head>
<body>

<header th:replace="layout/templateLayout :: nav-general"></header>

<br>
<br>

<div class="position-relative">
    <h1 class="text-center">VISITAS</h1>
</div>
<br>
<br>

<!-- Card que contiene form de crear capacitacion, el que debe enviar la informacion hacia la base de datos para ejecutar un metodo create -->
<div class="row row-cols-1 row-cols-md-1">
    <div class="col">
        <div class="card h-100 bg-secondary mx-auto" style="width: 400px;">
            <div class="card-body ">
                <h5 class="card-title text-center">VISITA</h5>
                <form th:action="@{/guardar-visita}" method="post" th:object="${visita}">
                    <div class="row mb-3">
                    	<input type="hidden" name="idvisita" th:field="*{idvisita}">
                        <div class="col-sm-10 mx-auto">
                            <input type="text" class="form-control" name="cliente"
                                   placeholder="Nombre Cliente" th:field="*{cliente}" required>
                        </div>

                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10 mx-auto">
                            <input type="text" class="form-control" name="lugar"
                                   placeholder="Lugar" th:field="*{lugar}" required>
                            <span th:if="${#fields.hasErrors('lugar')}" th:errors="*{lugar}">Error Lugar</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10 mx-auto">
                            <input type="date" class="form-control" name="fecha"
                                   placeholder="Fecha" th:field="*{fecha}" required>
                            <span th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Error Fecha</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-10 mx-auto">
                            <textarea class="form-control" name="comentarios"
                                   placeholder="Comentarios" th:field="*{comentarios}" required></textarea>
                            <span th:if="${#fields.hasErrors('comentarios')}" th:errors="*{comentarios}">Error Comentarios</span>
                        </div>
                    </div>                    

                    <div class="col-sm-10 mx-auto text-center">
                        <button type="submit" class="btn btn-primary col-sm-5">Guardar</button>
                        <button type="reset" class="btn btn-primary col-sm-5">Cancelar</button>
                        <br>
                        <br>
                        <a th:href="@{/lista-visitas}" class="btn btn-primary col-sm-5" role="button" aria-pressed="true">Regresar</a>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<br>
<br>

<footer th:replace="layout/templateLayout :: footer"></footer>

<script th:replace="layout/templateLayout :: script-bootstrap1"></script>
<script th:replace="layout/templateLayout :: script-bootstrap2"></script>

</body>
</html>
