<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>M6_Spring</title>
  <link th:replace="layout/templateLayout :: link-bootstrap">
</head>
<body>

<header th:replace="layout/templateLayout :: nav-general"></header>

<br>
<br>

<div class="row row-cols-1 row-cols-md-1">
  <div class="col">
    <div class="card h-100 mx-auto" style="width: 1200px;">
      <div class="card-body ">
        <div class="position-relative">
          <h1 class="text-center">LISTA USUARIOS</h1> 
          <a th:href="@{/crear-usuario}" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Crear Usuario</a>         
          
        </div>
        
        <br>

        <!-- Tabla que contiene datos para efectos de lista -->
        <table class="table">
          <thead class="table-secondary">
          <tr>
            <th>Usuario</th>
            <th>Password</th>
            <th>Tipo Usuario</th>            
            <th>Editar</th>
            <th>Eliminar</th>

          </tr>
          </thead>

          <tbody>

           <tr th:each="user : ${usuarios}">
              <td th:text="${user.nombreusuario}"></td>
             <td th:text="${user.password}"></td>
             <td th:text="${user.tipo}"></td>             
             <td><a class="btn btn-primary" role="button" th:href="@{/editar-usuario/} + ${user.idusuario}" th:text="Editar"></a></td>
             <td><a class="btn btn-primary" role="button" th:href="@{/eliminar-usuario(idusuario=${user.idusuario})}" th:text="Eliminar"></a></td>


            </tr>

          </tbody>

        </table>
      </div>
      <div class="text-center" th:if="${usuarios == null or usuarios.empty}">
        <p>La Lista de Usuarios esta vacia</p>
      </div>

      </div>
    </div>
  </div>


<br>
<br>

<footer th:replace="layout/templateLayout :: footer"></footer>

<script th:replace="layout/templateLayout :: script-bootstrap1"></script>
<script th:replace="layout/templateLayout :: script-bootstrap2"></script>

</body>
</html>
