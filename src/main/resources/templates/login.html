<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>M6_Spring</title>
    <link th:replace="layout/templateLayout :: link-bootstrap">
</head>
<body>

<header th:replace="layout/templateLayout :: nav-inicio"></header>

	<br>
	<br>
	<div class="position-relative">
		<h1 class="text-center">CAPACITACION EN PREVENCION DE RIESGOS</h1>
	</div>
	<br>
	<br>

	<!-- Card que contiene form de acceso a la app mediante un acceso controlado -->
	<div class="row row-cols-1 row-cols-md-1">
		<div class="col">
			<div class="card h-100 bg-secondary mx-auto" style="width: 400px;">
				<div class="card-body ">
					<h5 class="card-title text-center">INGRESAR</h5>
					<p th:if="${param.error}" th:text="${errorMsg}" class="error"></p>
					<form th:action="@{/login}" method="POST">
						<div class="row mb-3">

							<div class="col-sm-10 mx-auto">
								<input type="text" class="form-control" name="username"
									placeholder="Usuario" required>
							</div>
						</div>
						<div class="row mb-3">

							<div class="col-sm-10 mx-auto">
								<input type="password" class="form-control" name="password"
									placeholder="Password" required>
							</div>
						</div>

						<div class="col-sm-10 mx-auto text-center">
							<button type="submit" class="btn btn-primary col-sm-5">Ingresar</button>
							<button type="reset" class="btn btn-primary col-sm-5">Cancelar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<br>
	<br>

<footer th:replace="layout/templateLayout :: footer"></footer>

<script th:replace="layout/templateLayout :: script-bootstrap1"></script>
<script th:replace="layout/templateLayout :: script-bootstrap2"></script>

</body>
</html>
